<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QR Code Generator</title>
        <link rel="icon" type="image/png" href="./images/favi.png">
        <!-- <link rel="icon" type="image/x-icon" href="/images/img.png"> -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./dist/output.css">
    </head>

    <body>
        <header class="text-white text-3xl font-bold">
            <h2 class="py-5 text-center">QUICK RESPONSE CODE GENERATOR</h2>
        </header>

        <div id="wrapper" class="flex px-10 justify-around items-center">
            <section class="md:justify-center self-start md:self-center mt-8 md:w-1/3 w-full max-w-xl">
                <h1 class="font-extrabold text-2xl mb-3">QR CODE GENERATOR</h1>
                <p>QR Codes are easier to navigate websites with mobile phones. 
                    Generate your QR Code below for seamless experience.
                </p>

                <form id="submit" class="mt-3">
                    <input 
                        type="url" 
                        title="Must include 'https://' " 
                        name="url" 
                        id="url" 
                        placeholder="Enter URL"
                        class="border w-full p-2"
                        required
                        > 

                    <select title="size" class="border mt-2 w-full p-2 cursor-pointer" id="size">
                        <option value="100"> 100 X 100</option>
                        <option value="200" selected> 200 X 200</option>
                        <option value="300"> 300 X 300</option>
                        <option value="400"> 400 X 400</option>
                    </select>

                    <button type="submit" id="btn" class="w-full hover:opacity-70 transition mt-4 text-white p-2">Generate Code</button>
                </form>
            </section>

            <section id="dummy-image" class="mt-4 md:block hidden">
                <img 
                    src="./images/favi-colored.png" 
                    alt="dummy-QR-Code"
                    class="md:w-2/3 mx-auto"
                    id="image1"
                />
            </section>
        </div>

        <div id="spin" class="mt-8">
            <img 
                src="./images/spinner.svg" 
                alt="Loading..."
                id="spinner"
                class="w-24 mx-auto hidden"
            >
        </div>

        <div id="generated-code"></div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
